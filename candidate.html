<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANDIDATE SIGNUP PAGE</title>
    <link rel="stylesheet" href="signupcss.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
   <center>
       <div class="jumbotron">
       <h1>SIGN UP</h1>
       </div>
       <div class="container">
        <form action="">
           <div class="row">
               <div class="col-sm-6">
                   Candidate Name <input type="text" placeholder="Enter your name" required />
               </div>
               <div class="col-sm-6">
                   Candidate ID <input type="text" placeholder="Enter your Voter ID" required />
               </div>
           </div>
           <div class="row">
               <div class="col-sm-6">
                   Party<input type="text" placeholder="Enter your address" required />
               </div>
               <div class="col-sm-6">
                    Sign <input type="text"  placeholder="Enter your sign" required />
               </div>
           </div>
           <div class="row">
               <div class="col-sm-6">
                   Password <input type="password" placeholder="Enter a password" required />
               </div>
               <div class="col-sm-6">
                 Confirm Password <input type="password" placeholder="Enter a password" required />
               </div>
           </div>
           <div class="row">
            <div class="col-sm-6">
                Gender <input type="radio" name="gender" value="M" />M
                <input type="radio" name="gender" value="F" checked />F
                <input type="radio" name="gender" value="Others" />Others
            </div>
            <div class="col-sm-6">
                Date Of Birth <input type="date" required />
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <input type="submit" value="submit" />
            </div>
        </div>
        </form>
       </div>
   </center> 
</body>
</html>
