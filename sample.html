<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="samplecss.css" />
</head>
<body>
   <center>
       <div class="heading">
       SIGN UP
       </div>
       <div class="container">
        <form action="">
           <table border="0">
               <tr>
                   <td><input type="text" placeholder="Username" required></td>
                   <td><input type="text" placeholder="Voter-ID" required></td>
               </tr>
               <tr>
                   <td><input type="text" placeholder="Permament Address" maxlength="100" required></td>
                   <td><input type="date" placeholder="Date Of Birth" required> </td>
               </tr>
               <tr>
                <td><input type="Password" placeholder="Password" required></td>
                <td><input type="password" placeholder="Confirm Password" required></td>
               </tr>
               <tr >
                   <td class="rad">Gender:
                   <input type="radio" name="gender" value="M" >M
                   <input type="radio" name="gender" value="F" >F
                   <input type="radio" name="gender" value="Others" checked>Others
                </td>
               </tr>
               <tr>
                   <td>
 
                   </td>
                   <td>
                       <input type="Submit" value="SUBMIT" class="sub">
                   </td>
               </tr>
           </table>
        </form>
       </div>
   </center> 
</body>
</html>
